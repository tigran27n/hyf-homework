<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HyfBay - Buy the Okay'est Products</title>
  <link rel="stylesheet" href="main.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
</head>
<body>
  <header>
    <div class="wrapper">
      <h1>HyfBay</h1>
      <h2>- Buy the okay'est products</h2>
    </div>
  </header>
  <main>
    <section class="table-view-control">
      <div class="search">
        <label for="search-input">What are you looking for?</label>
        <input id="search-input" type="text">
      </div>
      <div class="sort">
        <label for="sort-select">Sort:</label>
        <select id="sort-select">
          <option value="cheap">Cheap first</option>
          <option value="expensive">Expensive first</option>
          <option value="name">Name</option>
        </select>
      </div>
      <div class="filters">
        <div class="country">
          <label for="country-select">Ships to:</label>
          <select id="country-select">
            <option value="denmark">Denmark</option>
            <option value="sweden">Sweden</option>
            <option value="norway">Norway</option>
            <option value="germany">Germany</option>
            <option value="iceland">Iceland</option>
            <option value="england">England</option>
          </select>
        </div>
        <div class="price">
          <label for="price-range">Price:</label>
          <input id="price-range" type="range" name="price" min="0" max="15000" step="10">
          <output id="price-output" for="price-range"></output>
        </div>
      </div>
    </section>
    <section class="products">
      <h2>Products</h2>
      <ul id="products-list"></ul>
    </section>
    <section class="cart">
      <h2>Your Shopping Cart</h2>
      <div class="total">
        <p>Total Price: <span id="cart-total"></span></p>
      </div>
      <ul id="cart-items"></ul>
    </section>
  </main>
  <script src="hyfBayHelpers.js"></script>
  <script src="main.js"></script>
</body>
</html>
