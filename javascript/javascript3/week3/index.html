<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Website Screenshot Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Website Screenshot Generator</h1>
    <p>Enter a website URL to generate a screenshot:</p>
    <input type="text" id="url-input">
    <button id="generate-screenshot">Generate Screenshot</button>
    <p>Click on a screenshot to delete it:</p>
    <ul id="screenshot-list"></ul>
    <script src="script.js"></script>
  </body>
</html>
